<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pattern Animation with Time</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border: 10px solid white;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(20px, 1fr));
        }
        .cell {
            border: 1px solid white;
            box-sizing: border-box;
        }
        .time-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time" class="time-display"></div>
        <!-- Grid cells will be generated here -->
    </div>

    <script>
        const container = document.querySelector('.container');

        function createGridCells() {
            // Clear existing cells
            container.innerHTML = '<div id="time" class="time-display"></div>';

            // Calculate the number of cells based on container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const cellSize = 20; // Minimum cell size in pixels

            const cols = Math.floor(containerWidth / cellSize);
            const rows = Math.floor(containerHeight / cellSize);
            const totalCells = cols * rows;

            // Create and append cells
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                container.appendChild(cell);
            }
        }

        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            timeElement.textContent = timeString;
        }

        // Initial grid setup
        createGridCells();
        updateTime();

        // Update grid on window resize
        window.addEventListener('resize', createGridCells);

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
